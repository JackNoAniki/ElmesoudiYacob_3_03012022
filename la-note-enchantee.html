<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"/>
        <link rel="stylesheet" href="css/normalize.css"/>
        <link rel="stylesheet" href="css/style.css"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"/>
        
        <title>Ohmyfood - La note enchantée</title>
    </head>

    <body>
        <div class="loading">
            <div class="spinner"></div>
        </div>
        <header class="restaurant-heading">            
            <div class="restaurant-heading__arrow">
                <a href="./index.html">
                    <i class="fas fa-arrow-left fa-2x"></i>
                </a>
            </div>
            <div class="restaurant-heading__logo">
                <img src="./images/logo/ohmyfood.png" alt="Logo Ohmyfood"/>
            </div>
        </header>

        <section class="main">
                <div class="cover-image">
                    <img src="./images/restaurants/stil-u2Lp8tXIcjw-unsplash.jpg" alt="La note enchantée"/>
                </div>
            
            <div class="resto">
                <div class="resto__title">
                    <h2>La note enchantée</h2>
                </div>
                <label for="heart">
                    <input type="checkbox" class="heart-checkbox" name="heart" id="heart" />
                    <div class="heart-icon">
                        <i class="fas fa-heart fa-2x"></i>
                    </div>
                </label>

                <div class="menu-flex">
                    <div class="menu-bloc">
                        <h3>ENTRÉES</h3>
                        <label for="entree1">
                            <input type="checkbox" class="menu-bloc-checkbox" name="entree1" id="entree1" />
                            <div class="menu-bloc__card first">
                                <div class="menu-bloc__card__title">
                                    <h4>Ravioles de foie gras</h4>
                                    <p>Accompagnés de leur crème à la truffe</p>
                                </div>
                                <div class="menu-bloc__card__price">
                                    <p>25€</p>
                                </div>
                                <div class="menu-bloc__card__icon">
                                    <i class="fas fa-check-circle fa-2x"></i>
                                </div>
                            </div>
                        </label>
                        <label for="entree2">
                            <input type="checkbox" class="menu-bloc-checkbox" name="entree2" id="entree2" />
                            <div class="menu-bloc__card second">
                                <div class="menu-bloc__card__title">
                                    <h4>Caviar osciètre </h4>
                                    <p>Sur blini à la farine de blé noir</p>
                                </div>
                                <div class="menu-bloc__card__price">
                                    <p>35€</p>
                                </div>
                                <div class="menu-bloc__card__icon">
                                    <i class="fas fa-check-circle fa-2x"></i>
                                </div>
                            </div>
                        </label>
                        <label for="entree3">
                            <input type="checkbox" class="menu-bloc-checkbox" name="entree3" id="entree3" />
                            <div class="menu-bloc__card third">
                                <div class="menu-bloc__card__title">
                                    <h4>Homard et espuma de potiron</h4>
                                    <p>Mariné aux zestes d'orange</p>
                                </div>
                                <div class="menu-bloc__card__price">
                                    <p>20€</p>
                                </div>
                                <div class="menu-bloc__card__icon">
                                    <i class="fas fa-check-circle fa-2x"></i>
                                </div>
                            </div>
                        </label>
                        <label for="entree4">
                            <input type="checkbox" class="menu-bloc-checkbox" name="entree4" id="entree4" />
                            <div class="menu-bloc__card fourth">
                                <div class="menu-bloc__card__title">
                                    <h4>Foie gras de canard cuit entier</h4>
                                    <p>Confiture de figue et pain toasté</p>
                                </div>
                                <div class="menu-bloc__card__price">
                                    <p>35€</p>
                                </div>
                                <div class="menu-bloc__card__icon">
                                    <i class="fas fa-check-circle fa-2x"></i>
                                </div>
                            </div>
                        </label>
                    </div>

                    <div class="menu-bloc">
                        <h3>PLATS</h3>
                        <label for="plat1">
                            <input type="checkbox" class="menu-bloc-checkbox" name="plat1" id="plat1" />
                            <div class="menu-bloc__card first">
                                <div class="menu-bloc__card__title">
                                    <h4>Noix de coquilles Saint-Jacques</h4>
                                    <p>Sur lit de purée de céleri-rave</p>
                                </div>
                                <div class="menu-bloc__card__price">
                                    <p>40€</p>
                                </div>
                                <div class="menu-bloc__card__icon">
                                    <i class="fas fa-check-circle fa-2x"></i>
                                </div>
                            </div>
                        </label>

                        <label for="plat2">
                            <input type="checkbox" class="menu-bloc-checkbox" name="plat2" id="plat2" />
                            <div class="menu-bloc__card second">
                                <div class="menu-bloc__card__title">
                                    <h4>Langoustine poêlée</h4>
                                    <p>Purée de patate douce</p>
                                </div>
                                <div class="menu-bloc__card__price">
                                    <p>35€</p>
                                </div>
                                <div class="menu-bloc__card__icon">
                                    <i class="fas fa-check-circle fa-2x"></i>
                                </div>
                            </div>
                        </label>

                        <label for="plat3">
                            <input type="checkbox" class="menu-bloc-checkbox" name="plat3" id="plat3" />
                            <div class="menu-bloc__card third">
                                <div class="menu-bloc__card__title">
                                    <h4>Mijoté de queue de boeuf</h4>
                                    <p>Et riz sauvage aux zestes de citron</p>
                                </div>
                                <div class="menu-bloc__card__price">
                                    <p>44€</p>
                                </div>
                                <div class="menu-bloc__card__icon">
                                    <i class="fas fa-check-circle fa-2x"></i>
                                </div>
                            </div>
                        </label>
                    </div>

                    <div class="menu-bloc">
                        <h3>DESSERTS</h3>
                        <label for="dessert1">
                            <input type="checkbox" class="menu-bloc-checkbox" name="dessert1" id="dessert1" />
                            <div class="menu-bloc__card first">
                                <div class="menu-bloc__card__title">
                                    <h4>Macaron noisette et chocolat</h4>
                                    <p>Glace au caramel brun et sel de Guérande</p>
                                </div>
                                <div class="menu-bloc__card__price">
                                    <p>18€</p>
                                </div>
                                <div class="menu-bloc__card__icon">
                                    <i class="fas fa-check-circle fa-2x"></i>
                                </div>
                            </div>
                        </label>

                        <label for="dessert2">
                            <input type="checkbox" class="menu-bloc-checkbox" name="dessert2" id="dessert2" />
                            <div class="menu-bloc__card second">
                                <div class="menu-bloc__card__title">
                                    <h4>Baba au rhum revisité </h4>
                                    <p>Avec son coulis de citron</p>
                                </div>
                                <div class="menu-bloc__card__price">
                                    <p>22€</p>
                                </div>
                                <div class="menu-bloc__card__icon">
                                    <i class="fas fa-check-circle fa-2x"></i>
                                </div>
                            </div>
                        </label>

                        <label for="dessert3">
                            <input type="checkbox" class="menu-bloc-checkbox" name="dessert3" id="dessert3" />
                            <div class="menu-bloc__card third">
                                <div class="menu-bloc__card__title">
                                    <h4>Tarte au citron meringuée</h4>
                                    <p>Déstructurée</p>
                                </div>
                                <div class="menu-bloc__card__price">
                                    <p>23€</p>
                                </div>
                                <div class="menu-bloc__card__icon">
                                    <i class="fas fa-check-circle fa-2x"></i>
                                </div>
                            </div>
                        </label>
                    </div>
                </div>

                <div class="resto__btn">
                    <a href="#">
                        <p>Commander</p>
                    </a>
                </div>
            </div>            
        </section>

        <footer>
            <div class="txt">
                <h3>ohmyfood</h3>
                <div class="txt__link1">
                    <a href="#">
                        <i class="fas fa-utensils"></i>                                           
                        <p>Proposer un restaurant</p>
                    </a>
                </div>
                <div class="txt__link1__link2">
                    <a href="#">
                        <i class="fas fa-hands-helping"></i>
                        <p>Devenir partenaire</p>
                    </a>
                </div>
                <div class="txt__link1__link2__link3">
                    <a href="#">
                        <p>Mentions légales</p>
                    </a>
                </div>
                <div class="txt__link1__link2__link3__link4">
                    <a href="#">
                        <p>Contact</p>
                    </a>
                </div>
            </div>
        </footer>
    </body>
