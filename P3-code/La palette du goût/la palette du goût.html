<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"/>
        <link rel="stylesheet" href="css/normalize.css"/>
        <link rel="stylesheet" href="css/style.css"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"/>
        
        <title>Ohmyfood - La palette du goût</title>
    </head>

    <body>
        <header class="heading">            
            <a href="../accueil/accueil.html">
                <div class="heading__arrow">
                    <i class="fas fa-arrow-left fa-2x"></i>
                </div>
            </a>
            </div>
            <div class="heading__logo">
                <img src="images/logo/ohmyfood.png" alt="Logo Ohmyfood"/>
            </div>
        </header>

        <section class="restaurant">

            <header>
                <div class="restaurant--img">
                    <img src="images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="La palette du goût"/>
                </div>
            </header>
            
            <div class="restaurant__txt">
                <div class="restaurant__txt__title">
                    <h2>La palette du goût</h2>
                </div>

                <div class="restaurant__txt__title__heart">
                        <i class="far fa-heart fa-2x"></i>
                </div>
                <div class="restaurant__txt__title__heart--modif">
                    <i class="fas fa-heart fa-2x"></i>
                </div>

                <div class="restaurant__txt__entrees">
                    <h3>ENTRÉES</h3>
                    <div class="restaurant__txt__entrees__1">
                        <h4>Fricassée d'escargot</h4>
                        <p>Au piment d'Espelette</p>
                        <div class="restaurant__txt__entrees__1__price">
                            <p>25€</p>
                        </div>
                    </div>
                </div>
            </div>
            
        </section>

        <footer>
            <div class="txt">
                <h3>ohmyfood</h3>
                <br/>
                <div class="txt__link1">
                    <a href="#">
                        <i class="fas fa-utensils"></i>                                           
                        <p>Proposer un restaurant</p>
                    </a>
                </div>
                <div class="txt__link1__link2">
                    <a href="#">
                        <i class="fas fa-hands-helping"></i>
                        <p>Devenir partenaire</p>
                    </a>
                </div>
                <div class="txt__link1__link2__link3">
                    <a href="#">
                        <p>Mentions légales</p>
                    </a>
                </div>
                <div class="txt__link1__link2__link3__link4">
                    <a href="#">
                        <p>Contact</p>
                    </a>
                </div>
        </footer>
    </body>
