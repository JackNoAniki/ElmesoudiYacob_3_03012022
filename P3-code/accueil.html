<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"/>
        <link rel="stylesheet" href="css/normalize.css"/>
        <link rel="stylesheet" href="css/style.css"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"/>
        
        <title>Ohmyfood - Accueil</title>
    </head>
        <body>
            <header class="heading">
                <div class="heading__logo">
                    <img src="images/logo/ohmyfood.png" alt="Logo Ohmyfood"/>
                </div>
            </header>
                <div class="location">
                    <div class="location__icon">
                        <i class="fas fa-map-marker-alt"></i>
                    </div>
                    <div class="location__text">
                        <p>Paris, Belleville</p>
                    </div>
                </div>

            <section class="description">
                <h2 class="description__title">Réservez le menu qui vous convient</h2>
                <p class="description__title__txt">Découvrez des restaurants d'exception séléctionnés par nos soins.</p>
                <p class="description__title__txt--btn">Explorer nos restaurants</p>
            </section>

            <section class="notice">
                <h2>Fonctionnement</h2>

                <div class="notice__1">
                    <p>1</p>
                </div>
                <div class="notice__step1">
                    <div class="notice__step1--i">
                        <i class="fas fa-mobile-alt"></i>
                    </div>
                    <div class="notice__step1--i__txt">
                        <p>Choisissez un restaurant</p>
                    </div>
                </div>

                <div class="notice__2">
                    <p>2</p>
                </div>
                <div class="notice__step2">
                    <div class="notice__step2--i">
                        <i class="fas fa-list"></i>
                    </div>
                    <div class="notice__step2--i__txt">
                        <p>Composez votre menu</p>
                    </div>
                </div>

                <div class="notice__3">
                    <p>3</p>
                </div>
                <div class="notice__step3">
                    <div class="notice__step3--i">
                        <i class="fas fa-store"></i>
                    </div>
                    <div class="notice__step3--i__txt">
                        <p>Dégustez au restaurant</p>
                    </div>
                </div>
            </section>

            <section class="restaurants">
                
            </section>

            <footer>
            </footer>

        </body>
</html>
